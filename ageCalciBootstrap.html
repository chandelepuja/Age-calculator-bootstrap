<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Age Calculator Bootstrap</title>
    <link rel="stylesheet" href="style.css">
    <!-- Latest compiled and minified CSS -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

<!-- Latest compiled JavaScript -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</head>
<body>
    <div class="container">
        <div class="calci">
            <h2 class="h text-center fw-bolder ">Age Calculator Using Bootstrap</h2>
            <label class="date fw-medium fs-5 text-decoration-underline ">Date of birth</label>
            <input type="date">
            <div class="btnCheck"> 
                <button type="button" class="btn btn-primary">Check Age</button>
                
                <button type="button" class="btn btn-primary">Clear</button>
            </div>
            <h5 class="result fs-4 fw-bolder">Your Age is-</h5>
        </div>
    </div>
</body>
</html>
